<!-- This is a first example of using a template -->
<head>
	<!-- For bootstrap, to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- THIS ALLOWS WEIRD SYMBOLS TO BE SHOWN IN TEXT ON PAGE (EX: PRIMATES DESC) -->
	<meta charset="UTF-8">

	<!-- include our libraries and css files -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="AnimalsData.js"></script>
	<script src="assignment.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="assignment.css" rel="stylesheet">
</head>
<body>
    <!-- put your HTML here -->
	<div class="container-fluid">
		<!-- ************************************** NAVBAR ************************************** -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">  
			<div class="container-fluid">

				<!-- START OF COLLAPSED NAVBAR  -->
				<div class="navbar-header"> 
					<!-- This is the toggle button, start in collapsed mode.  -->
					<button type="button" class="navbar-toggle collapsed" 
						data-toggle="collapse" data-target="#navbar" 
						aria-expanded="false" aria-controls="navbar"> 
						<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
					</button> 
				</div> 

				<!-- START OF UN-COLLAPSED NAVBAR  -->
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">  
						<li id="home-item"><a href="#">Home</a></li>
						<li class="dropdown" id="category-ddn">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Category <span class="caret"></span>
							</a>
							<ul id="category-ddn-content" class="dropdown-menu" role="menu">
								<!-- CATEGORY DDN TEMPLATE CONTENT WILL BE INSERTED HERE -->
							</ul> 
						</li>
						<li class="dropdown" id="animal-ddn">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Animal <span class="caret"></span>
							</a>
							<ul id="animal-ddn-content" class="dropdown-menu" role="menu">
								<!-- ANIMAL DDN TEMPLATE CONTENT WILL BE INSERTED HERE -->
							</ul> 
						</li>
						<li id="slideshow-item"><a href="#">Slideshow</a></li>
					</ul>

					<!-- DISPLAY A LABEL WITH THE CURRENT SCREEN SIZE, 
	                     VISIBLE ONLY WHEN NAVBAR IS NOT COLLAPSED,
	                     USED FOR DEBUGGING PURPOSES -->
					<span class="navbar-right label label-info hidden-xs">
						Screen size: 
						<span class="visible-xs-inline">XS</span>
						<span class="visible-sm-inline">SM</span>
						<span class="visible-md-inline">MD</span>
						<span class="visible-lg-inline">LG</span>
					</span>
				</div>
			</div>
		</nav>

		<!-- ************************************** BREADCRUMBS ************************************** -->
		<ol class="breadcrumb">
			<!-- BREADCRUMB CONTENT WILL BE INSERTED HERE -->
		</ol> 

		<!-- ************************************** MAIN PAGE CONTENT ************************************** -->
	    <div id="content" role="main">
			<!-- TEMPLATE CONTENT WILL BE INSERTED HERE -->
	    </div>
  	</div> <!-- / container -->


	<!-- ************************************** TEMPLATES ************************************** -->

	<!-- TEMPLATE FOR NAVBAR CATEGORY DROPDOWN -->
	<script id="category-ddn-template" type="text/x-handlebars-template">
		{{#each category}}
			<li><a href="#" class="category-ddn-item" data-id="{{@index}}">{{name}}</a></li> 
		{{/each}}
	</script>

	<!-- TEMPLATE FOR NAVBAR ANIMAL DROPDOWN -->
	<script id="animal-ddn-template" type="text/x-handlebars-template">
		{{#each animals}}
			<li><a href="#" class="animal-ddn-item" data-id="{{@index}}">{{name}}</a></li> 
		{{/each}}
	</script>


	<!-- TEMPLATE FOR DISPLAYING MANY CATEGORIES -->
	<script id="categories-template" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-xs-12 ">
				<h1>Categories of Animals</h1>
			</div>
			<div class="col-xs-12 ">
				<h3>Select a Category:</h3>
			</div>
		</div>
		<div class="row">
			{{#each category}}
				<div class="col-xs-12 col-sm-4"> 
					<div class="category-thumbnail" data-id="{{@index}}">
						<img class="crop-img img-responsive center-block" src="{{animals.[0].image1}}" alt="{{animals.[0].name}}"/>
						<div class="caption">
							<h4>Category {{addition @index 1}}:<br>
							{{name}}<br>
							<small>({{animals.length}} images)</small></h4>
						</div>
					</div>
				</div> <!-- / col -->
			{{/each}}
		</div> <!-- / row -->
	</script>

	<!-- TEMPLATE FOR DISPLAYING ONE CATEGORY (W/ SEVERAL ANIMALS) -->
	<script id="category-template" type="text/x-handlebars-template">
		<div class="row">
			<h1>{{name}}</h1>
		</div>
		<div class="row">
			<h3>Select an Animal:</h3>
		</div>
		<div class="row">
			{{#each animals}}
				<div class="col-xs-12 col-sm-6 col-md-3"> 
					<div class="animal-thumbnail" data-id="{{@index}}">
						<img class="crop-img img-responsive center-block" src="{{image1}}" alt="{{name}}"/> 
						<div class="caption">
							<h4>{{name}}</h4>
						</div>
					</div>
				</div> <!-- / col -->
			{{/each}}
		</div> <!-- / row -->
	</script>

	<!-- TEMPLATE FOR DISPLAYING ONE ANIMAL (W/ 2 IMAGES) -->
	<script id="animal-template" type="text/x-handlebars-template">
		<div class="row">
			<h1>{{name}}</h1>
		</div>
		<div class="row animal-pics-row">
			<div class="col-xs-12 col-sm-6"> 
				<div class="img-thumbnail">
					<img class="crop-img img-responsive center-block" src="{{image1}}" alt="{{name}} image 1"/> 
				</div>
			</div>
			<div class="col-xs-12 col-sm-6"> 
				<div class="img-thumbnail">
					<img class="crop-img img-responsive center-block" src="{{image2}}" alt="{{name}} image 2"/> 
				</div>
			</div>
		</div>
		<div class="row animal-caption-row">
			<div class="col-xs-12"> 
				<p>{{description}}</p>
			</div> <!-- / col -->
		</div> <!-- / row -->
	</script>

	<!-- TEMPLATE FOR SLIDESHOW/CAROUSEL FOR 1 CATEGORY (4 ANIMALS, EACH WITH 2 IMAGES) -->
	<!-- TODO: HOW TO MAKE THIS DO IMAGE1 AND 2 W/O DUPLICATION??? -->
	<script id="slideshow-template" type="text/x-handlebars-template">
		<div class="row"><div class="col-xs-12">
			<h1>{{name}}</h1>
			<div id="mycarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators"> 
					{{#each animals}}
		  				<li data-target="#mycarousel" data-slide-to="{{@index}}" {{#if @first}}class="active"{{/if}}></li> 
					{{/each}}
					{{#each animals}}
		  				<li data-target="#mycarousel" data-slide-to="{{addition ../animals.length @index}}"></li> 
					{{/each}}
				</ol> 

				<div class="carousel-inner" role="listbox"> 
					{{#each animals}}
					    <div class="item {{#if @first}}active{{/if}}"> 
					    	<img class="img-responsive carousel-img center-block" src="{{image1}}" alt="{{name}} 1"> 
					    	<div class="carousel-caption"> 
					       		<h3>{{name}}</h3>
					       		<p>(image 1)</p>
					       	</div> 
					    </div>
					    <div class="item"> 
					    	<img class="img-responsive carousel-img center-block" src="{{image2}}" alt="{{name}} 2"> 
					    	<div class="carousel-caption"> 
					       		<h3>{{name}}</h3>
					       		<p>(image 2)</p>
					       	</div> 
					    </div>
					{{/each}}
				</div>

				<a class="left carousel-control" data-slide="prev" href="#mycarousel" role="button">
		  			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
		  			<span class="sr-only">Previous</span> 
				</a> 
				<a class="right carousel-control" data-slide="next" href="#mycarousel" role="button"> 
		  			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
		  			<span class="sr-only">Next</span> 
				</a>
			</div>

		</div></div>
	</script>


</body>
